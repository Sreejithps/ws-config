#web services configuration file
description: 'Get a Flow by ID'
provider: https://www.flowdock.com
endpoint:
    url: https://api.flowdock.com/flows/find
#rest, soap
    type: rest
#method get, post, put, delete
    method: get
#input paramaters
inputmap:
    flowid:
#target:querystring, header
        target: querystring
        encode: true
        encodingscheme: urlencode
        querystring: id
        description:  ID of the flow?
#authentication scheme: none, apikey, username/password
authenticationscheme: apikey
#apikey usage
authentication:
    keys:
        apikey:
#querystring, header
            source: apikey
            encode: true
            encodingscheme: base64
#taget can be query string or header
            target: header
            header: Authorization
            value: Basic {}
#API parameters
params:
    apikey:
#target:querystring, header
        description:  API Key for accessig the services
#output configuration
outputmap:
    id:
        transform: none
        source: body
        type: json
        value: $[*].id
        description:  ID of the flow
    flowname:
        transform: none
        source: body
        type: json
        value: $[*].name
        description:  Flow name
    parameterized_name:
        transform: none
        source: body
        type: json
        value: $[*].name
        description:  Parametrized flow name
    email:
        transform: none
        source: body
        type: json
        value: $[*].email
        description:  Email ID of flow admin
    description:
        transform: none
        source: body
        type: json
        value: $[*].description
        description:  Description of the Flow
    url:
        transform: none
        source: body
        type: json
        value: $[*].url
        description:  Link to Flow
    access_mode:
        transform: none
        source: body
        type: json
        value: $[*].access_mode
        description:  Flow acess mode
    flow_admin:
        transform: none
        source: body
        type: json
        value: $[*].flow_admin
        description:  Is current user Flow Admin?
    open:
        transform: none
        source: body
        type: json
        value: $[*].open
        description:  Is this flow open?
    clickable_link: 
        transform: strfmt
        source: body
        type: json
        format: <a href='{}'>{}</a>
        value: ['$[*].name', '$[*].web_url']
        description:  Clickable link to Flow