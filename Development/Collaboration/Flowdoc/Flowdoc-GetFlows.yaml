#web services configuration file
description: 'Get Flows for an organization'
provider: https://www.flowdock.com
endpoint:
    url: https://api.flowdock.com/flows
#rest, soap
    type: rest
#method get, post, put, delete
    method: get
#authentication scheme: none, apikey, username/password
authenticationscheme: apikey
#apikey usage
authentication:
    keys:
        apikey:
#querystring, header
            source: apikey
            encode: true
            encodingscheme: base64
#taget can be query string or header
            target: header
            header: Authorization
            value: Basic {}
#API parameters
params:
    apikey:
#target:querystring, header
        target: querystring
        querystring: q
        description:  API Key for accessig the services
#output configuration
outputmap:
    id:
        transform: none
        source: body
        type: json
        value: $[*].id
        description:  ID of the flow
    flowname:
        transform: none
        source: body
        type: json
        value: $[*].name
        description:  Flow Name
    parameterized_name:
        transform: none
        source: body
        type: json
        value: $[*].name
        description:  Parametrized Flow name