#web services configuration file
type: simple
description: 'Call current weather data for one location by city name'
provider: http://openweathermap.org
endpoint:
    url: http://api.openweathermap.org/data/2.5/weather?mode=json
#rest, soap
    type: rest
#method get, post, put, delete
    method: get
#authentication scheme: none, apikey, username/password
authenticationscheme: apikey
#apikey usage
authentication:
    keys:
#api key based
        apikey:
#querystring, header
            source: apikey
            target: querystring
            encode: false
            querystring: APPID
            value: {}

#API parameters
params:
    apikey:
        description: API key for accessing services
#input paramaters
inputmap:
    city:
#target:querystring, header
        target: querystring
        encode: true
        encodingscheme: urlencode
        querystring: q
        description: Name of the city to get weather information for
        
outputmap:

    weatherforecast:
        transform: strfmt 
        source: body
        type: json
        format: {} : {}
        value: ['$.list[*].dt_txt', '$.list[*].weather[0].description']
        description: 5 Day 3 hour forecast